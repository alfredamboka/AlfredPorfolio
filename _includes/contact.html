<div class="user-details">
    <h1> Get In Touch</h1>
</div>
<div class="container" style="margin-top: 9px; margin-bottom:10px;">
    <div class="row">
        <div class="col-md-6" style="height: 491 px;">
            <section class="getintouch">
                <div class="container modern-form" style="padding-top: 20px;">
                    <div class="text-center">
                        <h4 style="color: #5829ad;font-size: 45px;">Write to Me</h4>
                    </div>
                    <hr class="modern-form__hr">
                    <div class="modern-form__form-container" style="padding-top: 20px;">
                        <form onsubmit="sendEmail(); reset(); return false;">
                            <div class="row">
                                <div class="col col-contact">
                                    <div class="modern-form__form-group--padding-r form-group mb-3">
                                        <input class="form-control input input-tr" type="text" id="name" placeholder="Name" required>
                                        <div class="line-box">
                                            <div class="line"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col col-contact">
                                    <div class="modern-form__form-group--padding-l form-group mb-3">
                                        <input class="form-control input input-tr" type="email" id="email" placeholder="Email" required>
                                        <div class="line-box">
                                            <div class="line"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="modern-form__form-group--padding-t form-group mb-3">
                                        <textarea class="form-control input modern-form__form-control--textarea" id="message" placeholder="Message" required style="border-radius: 15px;"></textarea>
                                        <div class="line-box">
                                            <div class="line"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-center">
                                    <button class="btn btn-primary submit-now" style = "background-color: #e74c3c;" type="submit">Submit Now</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <div class="col-md-6" style="border-style: ridge;border-color: #9ea3a7;height: 491px; margin-top:10px">
            <div style="min-height: 491px;">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.851415443225!2d36.84015991425383!3d-1.261425835954124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f16eb9601573b%3A0xd3fd21052bcc867f!2sMuthaiga%20Square%20-%20Nairobi!5e0!3m2!1sen!2ske!4v1647196941981!5m2!1sen!2ske" style="border:0; width: 100%;height: 484.5px;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>
</div>
